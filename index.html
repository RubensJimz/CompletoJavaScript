<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--======Css=====-->
    <link rel="stylesheet" href="style.css">
     <!--======Boxicons Css=====-->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Proyecto Portafolio con JavaScript</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                   <img src="sjc.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Ruben Jimenez</span>
                    <span class="profession">Web Developer Jr</span>
                    <span class="creencia">Sagrado Corazón de Jesús</span>
                </div> 
            </div> 
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon' ></i>
                        <input type="text" placeholder="Search">
                </li>
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            
                            <i class='bx bxs-file-js icon'></i>
                            <span class="text nav-text">Proyectos-Js-Dom</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="">
                            
                            <i class='bx bxl-vuejs icon' ></i>
                            <span class="text nav-text">Proyectos-Vue-Js</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="">
                            <i class='bx bxs-file-js icon'></i>
                            <span class="text nav-text">Crud-Html-Css-Js</span>
                        </a>
                    </li> 
                    <li class="nav-links">
                        <a href="">
                            <i class="bx bx-heart icon"></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="">
                            <i class="bx bx-wallet icon"></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"> </span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">Dashboard</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
